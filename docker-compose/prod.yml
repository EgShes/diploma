services:
  db:
    image: postgres
    env_file:
      - envs/prod
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - postgres_data_diploma:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: docker-compose/dockerfiles/AppDockerfile
      target: prod
    env_file:
      - envs/prod
    depends_on:
      db:
        condition: service_healthy

  ner:
    build:
      context: ..
      dockerfile: docker-compose/dockerfiles/NerDockerfile
      target: prod
    env_file:
      - envs/prod
    depends_on:
      db:
        condition: service_healthy

  words:
    build:
      context: ..
      dockerfile: docker-compose/dockerfiles/WordsDockerfile
      target: prod
    env_file:
      - envs/prod
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_diploma:
